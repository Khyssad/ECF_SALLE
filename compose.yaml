services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - database
    environment:
      - DATABASE_URL=mysql://user:password@database:3306/db_shy

  database:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: supersaiyan
      MYSQL_DATABASE: db_shy
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: